ingress-nginx:
  controller:
    service:
      type: LoadBalancer
      loadBalancerSourceRanges:
        - "5.29.17.230/32"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
    metrics:
      enabled: true
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "10254"

frontendIngress:
  host: ""
  tlsSecretName: ""
  serviceName: "frontend"
  servicePort: 80

appNamespace: "services"
